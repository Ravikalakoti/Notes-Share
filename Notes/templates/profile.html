{% extends 'usernavigation.html'%}
{%load static%}
{%block body%}
<div class="container mt-5">
    <h2 class="text-center">PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Full Name:</b>
        </div>

        <div class="col-md-6">
            <b>{{data.user.first_name}} {{data.user.last_name}}</b>
        </div>
        <hr>

         <div class="col-md-6">
            <b>Email Id:</b>
         </div>
         <div class="col-md-6">
             <b>{{data.user.username}}</b>
        </div>
        <hr>

        <div class="col-md-6">
            <b>Contact</b>
        </div>

        <div class="col-md-6">
            <b>{{data.contact}}</b>
        </div>
        <hr>

        <div class="col-md-6">
            <b>Branch</b>
         </div>
         <div class="col-md-6">
             <b>{{data.branch}}</b>
        </div>
    </div>
    <a href="{%url 'edit_profile'%}" class="btn btn-primary mt-5">Edit Profile</a>

</div>

{%endblock%}
