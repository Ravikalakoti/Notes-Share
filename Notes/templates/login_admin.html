{% extends 'navigation.html'%}
{%block body%}
{%load static%}

{% ifequal error "no" %}
<script>
    alert('logged in Successfully!');
    window.location =('{% url 'admin_home'%}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid login! Try Again');
</script>
{% endifequal %}




<div class="container mt-5" style="background-color:whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <img src="{%static 'images/login_admin.jpg'%}" class="img-thumbnail my-1" style="width:100%; height:345px;">

        </div>

        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <hr>
            <p>Enter Your User Name and Password For Access Admin Pannel</p>

            <form method="post">
                {% csrf_token %}
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Enter User Name" name="uname">

                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
            </form>
        </div>
    </div>
</div>


{%endblock%}
